<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="final-image.jpg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt" />
  <link rel="stylesheet" href="style.css">
  <title>BrainBot</title>
</head>
<body>

    <main class="container" id="container">
      <header class="header">
        <img src="logo.png" alt="Logo">
        <h2 class="title">
          BrainBot
        </h2>
      </header>
      <div class="contant">
        <section class="answer-section">
          Hello! How can I help you today? 👋
        </section>
      <!--  <section class="question-section">
          Hi👋🏻
        </section>-->
      </div>
      <footer class="chat-from">
        <input id="chatinput" class="chat-input" type="text" placeholder="Ask Anythings" autocomplete="off">
        <button id="send-btn" class="send-btn">
          <span class="material-symbols-rounded">
           arrow_right_alt
         </span>
        </button>
      </footer>
    </main>
<script src="script.js"></script>

</body>
</html>
